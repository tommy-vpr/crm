name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cultivated_crm_test
  NEXTAUTH_SECRET: ci-test-secret-not-real
  NEXTAUTH_URL: http://localhost:3000

jobs:
  # ─── TYPE CHECK + LINT ───────────────────────────────────────
  check:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Type check — packages
        run: |
          pnpm --filter @cultivated-crm/db build
          pnpm --filter @cultivated-crm/shared build

      - name: Type check — web
        run: npx tsc --noEmit -p apps/web/tsconfig.json

      - name: Type check — worker
        run: npx tsc --noEmit -p apps/worker/tsconfig.json

  # ─── PRODUCTION BUILD ────────────────────────────────────────
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: check
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cultivated_crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Push schema to test DB
        run: npx prisma db push --schema=packages/db/prisma/schema.prisma --skip-generate

      - name: Build all packages
        run: pnpm build

  # ─── MIGRATION DEPLOY (production only) ──────────────────────
  migrate:
    name: Deploy Migrations
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Deploy migrations
        run: npx prisma migrate deploy --schema=packages/db/prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
